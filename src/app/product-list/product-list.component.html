<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group">
  <mat-radio-button
    *ngFor="let product of products; index as i"
    [value]="product.name"
    class="example-radio-button"
    (change)="choosenProduct = product"
  >
    {{ product.name }} ({{getAverage(i)}})
  </mat-radio-button>
</mat-radio-group>

<app-product-show
  [product]="choosenProduct"
  (voted)="handleVote($event)"
></app-product-show>
